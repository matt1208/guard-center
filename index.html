<!DOCTYPE html>
<html>
    <head>
        <title>Guard Center</title>
        <meta name="viewport" content="width=device-width">
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="initalStage">
            <div id="nav">
                <img src="logo.png" alt="Guard Center logo" height="100px" width="300px">
            </div>

            <div class="container">
                <div id="userlogin">
                    <form id="login" onsubmit="formLogin(); return false;" method="post" autocomplete="off">
                        <h1 style="color: white; font-size: 40px">Guard Login</h1>
                        <p style="opacity: 75%; color: white">Login to log numbers and see guard information.</p>
                        <input type="text" name="username" id="username" placeholder="Username" required>
                        <br><br>
                        <input type="password" name="password" id="pass" placeholder="Password" required>
                        <br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

            <!-- Doesn't display until user logins in -->
            <div id="maincontent" style="display: none;">
                <div id="nav">
                    <img src="logo.png" alt="Guard Center logo" height="100px" width="300px" style="float: left; white-space: pre;">
                    <div id="responsivenav">
                        <a href="">Updates</a>
                        <a href="">Leadership</a>
                        <a href="">Policies</a>
                        <a href="">Registration</a>
                        <a href="#numbertracking">Number Tracking</a>
                    </div>
                </div>

                <br><br><br><br>

                <div class="container" >
                    <div id="main">
                        <div id="numbertracking">
                            <h1>Number Tracking</h1>
                            <form id="numberform" method="POST" action="https://script.google.com/macros/s/AKfycbztON_impWTkNLtOt8jKbuC2NONVeFP9qEKEB_wroB8S3qRBlA_C_gdYGw9LJF13goN/exec" autocomplete="off">
                                <input type="date" name="Date" id="date" placeholder="Date" required>&nbsp; 
                                <select name="Time" id="time" required>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="1:00">1:00</option>
                                    <option value="1:30">1:30</option>
                                    <option value="2:00">2:00</option>
                                    <option value="2:30">2:30</option>
                                    <option value="3:00">3:00</option>
                                    <option value="3:30">3:30</option>
                                    <option value="4:00">4:00</option>
                                    <option value="4:30">4:30</option>
                                    <option value="5:00">5:00</option>
                                    <option value="5:30">5:30</option>
                                </select>&nbsp; 
                                <input type="text" name="Pool" id="pool" placeholder="Pool" required>
                                <br><br>
                                <input type="text" name="Lake" id="lake" placeholder="Lodge Lake" required>&nbsp; 
                                <input type="text" name="Beach" id="beach" placeholder="Beach" required>&nbsp; 
                                <input type="submit" value="Submit">
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
            </div>

            <br>
    </body>
</html>
